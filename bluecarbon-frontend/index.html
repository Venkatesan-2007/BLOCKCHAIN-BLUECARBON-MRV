<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlueCarbon MRV</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }
      #root {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .debug-info {
        margin-top: 20px;
        padding: 10px;
        background: #f0f0f0;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <h1>BlueCarbon MRV</h1>
      <p>Loading application...</p>
      <div class="debug-info">
        <p>If you see this message, React hasn't mounted yet.</p>
        <p>Check the console for errors (Press F12).</p>
      </div>
    </div>
    <script>
      console.log('HTML loaded, waiting for React...');
      window.addEventListener('error', function(event) {
        console.error('Script error:', event);
        document.querySelector('.debug-info').innerHTML += 
          '<p style="color: red">Error: ' + event.message + '</p>';
      });
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
